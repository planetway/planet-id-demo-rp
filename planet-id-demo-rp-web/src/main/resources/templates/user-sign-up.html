<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en" xml:lang="en">
<head th:replace="~{_fragments :: head}"></head>
<body>
<main class="body">
    <header th:replace="~{_fragments :: #header-plain}"></header>

    <div class="container">
        <h3>Create New Account</h3>
        <form id="register_user" method="post" th:action="@{/user/sign-up}" th:object="${signUpForm}">
            <ul th:if="${#fields.hasGlobalErrors()}">
                <li class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="#{${err}}"></li>
            </ul>
            <div class="row mb-4">
                <div class="col-md-9 data-label text-left" th:text="#{fudosan.email}"></div>
                <div class="col-md-6"><input type="text" required class="form-control" th:field="*{email}" onKeyup="checkFormIsSubmittable('register_user', 'register_submit')"/>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-9 data-label text-left" th:text="#{fudosan.create.password}"></div>
                <div class="col-md-6"><input type="password" required class="form-control" autocomplete="new-password" th:field="*{password}"
                                             onKeyup="checkFormIsSubmittable('register_user', 'register_submit')"/></div>
            </div>
            <div class="row mb-4">
                <div class="col-md-9 data-label text-left" th:text="#{fudosan.confirm.password}"></div>
                <div class="col-md-6"><input type="password" required class="form-control" autocomplete="new-password" th:field="*{confirmPassword}"
                                             onKeyup="checkFormIsSubmittable('register_user', 'register_submit')"/></div>
            </div>
            <div class="row mb-4">
                <div class="col-md-9 data-label text-left">
                    <button id="register_submit" class="btn btn-primary full-width" type="submit" th:text="#{fudosan.create.account}" disabled></button>
                </div>
            </div>
        </form>
    </div>

</main>
<div th:replace="~{_fragments :: footer}"></div>
<script src="/js/rp.js"></script>
</body>
</html>
